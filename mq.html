<script>
    $(function(){
        $('.like').click(function(){
            if($(this).children('span').hasClass('img')){
                $(this).children('span').removeClass('img');
                $(this).children('span').addClass('unimg');
                $(this).children('i').html(parseInt($(this).children('i').html())+1)
            }
        })
