<script>
	$(function(){
		$('.alter').on('click',function(){
			$('.tel').css('display','none');
			$('.tel2').css('display','block');
		})
		$('.tel2 .alter').on('click',function(){
			$('.tel').css('display','block');
			$('.tel .num i').html($('.tel2 input').val());
			$('.tel2').css('display','none');
		})
		$('.xy span').toggle(function(){
			$(this).css('background','#D7B359');
		},function(){
			$(this).css('background','#E0E0E0');
		})
		$('.close').on('click',function(){
			$('.fwxy').hide();
		})
		$('.xy i').on('touchend',function(){
			$('.fwxy').show();
		})
		//点击加减数字
		$(".btn-plus").click(function () {
            $(this).prev().children().val(parseInt($(this).prev().children().val()) + 1)
            GetCount(); 
        })
        $(".btn-minus").click(function () {
            if($(this).next().children().val()>0){
                $(this).next().children().val(parseInt($(this).next().children().val()) - 1)
                GetCount(); 
            }
        })
        function GetCount() {
        	var Gin=$('.group .pay input');
            Gin.each(function(){
            	console.log($(this).parents('.quantity').prev().find('i'))
                $(this).parents('.quantity').prev().find('i').html(parseInt($(this).val()*200))
            })
            
        	// 预约金额
        	var Payi=$('.bundlev .pay .price i');
        	// console.log(Payi)
            var conts = 0;
            Payi.each(function(){
                conts += parseInt($(this).html());
            })
           $('.tj .f-yyje i').html(conts);

           // 到医院付款金额
           	var Moni=$('.group .money1 i');
            var Am = 0;
            Moni.each(function(){
                Am += parseInt($(this).html()*($(this).parents('.item-detail').find('.pay input').val()));
            })
           $('.tj .f-dyyzf i').html(Am-conts);
           //参加金额
           $('.yyje .je i').html(Am);
           $('.yyje .jf i').html(Am);

        }
        GetCount();
		
	})
</script>
