<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>修改信息</title>
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet">
<link href="css/xgxx.css" rel="stylesheet">
</head>
<script>
	(function(win,doc){
		function change(){
			doc.documentElement.style.fontSize=doc.documentElement.clientWidth/375*20+'px';
		}		
		change();
		win.addEventListener('resize',change,false);
	})(window,document);
</script>
</head>
<body>
    <form action="">
    	<div class="data clearfix">
    		<div class="sex clearfix fl">
    			<div class="girl">
    				<input type="radio" name="sex" id="girl" value="girl" style="display:none" checked="true">
    				<label for="girl"></label>
    			</div>
    			<div class="boy">
    				<input type="radio" name="sex" id="boy" value="boy" style="display:none">
    				<label for="boy"></label>
    			</div>
    		</div>
    		<div class="age fr">
    			<p>
    				<input type="radio" name="age" id="15-25" value="15-25" style="display:none">
    				<label for="15-25">15～25岁</label>
    			</p>
    			<p>
    				<input type="radio" name="age" id="25-35" value="25-35" style="display:none">
    				<label for="25-35">25～35岁</label>
    			</p>
    			<p>
    				<input type="radio" name="age" id="35-45" value="35-45" style="display:none">
    				<label for="35-45">35～岁</label>
    			</p>
    		</div>
    	</div>
    	<div class="change">
	    	<div class="name clearfix">
	    		<span></span><input type="text" placeholder="请输入昵称" >
	    	</div>
	    	<div class="tel clearfix">
	    		<span></span><input type="number" placeholder="请输入手机号">
	    	</div>
	    </div>
	    <div class="tj">
	    	<input type="button" value="提交" class="btn">
	    </div>
	    <div class="tjcg">
	    	<div class="opa"></div>
		    <div class="success">
		    	<img src="image/xgxx/smail.png" alt="">
		    	<p>亲爱的“薯条君”您已完成修改</p>
		    	<div class="xian"></div>
		    	<div class="close"></div>
		    </div>
	    </div>
    </form>
</body>
<script src="js/jquery-1.7.2.js"></script>
<script>
	$(function(){
		$('.close').on('click',function(){
			$('.tjcg').css('display','none');
			window.location.href='my.html';
		});
		$('.btn').on('click',function(){
			$('.tjcg').css('display','block');
		});
	})
</script>
</html>
